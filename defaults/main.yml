---
# major version of Java to install
#  - 1.7.0
#  - 1.8.0
#  - 11 (OpenJDK only)
java_versions:
  - "1.8.0"
  
java_default_version: "1.8.0"

# openjdk or oracle
java_provider: openjdk

# install developer tools if using OpenJDK
#  this is almost never required for app servers
java_install_devel: false

# use 64bit by default
java_x64: True

# if using 32bit, where to source the file and where to place it
java_x86_url: ""
java_x86_url_dest: ""

java_use_ansible_yum: True
